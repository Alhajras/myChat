<p-card header='Login'>
  <form class='p-fluid' action='' [formGroup]='form' (ngSubmit)='login()'>
    <div class="p-grid">

      <div class=" p-align-right p-col-5 p-d-flex p-ai-center p-jc-center">
        <div class="p-fluid">
          <div class="p-field p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input [formControl]='username' type="text" pInputText placeholder="Username">
          </div>
          <div class="p-field p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
            <input [formControl]='password' type="password" pInputText placeholder="Password">
          </div>
          <p-button type="submit" [disabled]='!username.valid && !password.valid' label="Login"></p-button>
        </div>
      </div>
      <div class="p-col-2">
        <p-divider layout="vertical">
          <b>OR</b>
        </p-divider>
      </div>
      <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
        <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success"></p-button>
      </div>
    </div>
  </form>
</p-card>
